<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<!-- Boxicons CSS -->
<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="css/style.css" />


<title>Cobranca</title>
</head>
<body>

	<!-- inicio sidebar -->
	<div class="sidebar" layout:fragment="sidebar">
		<div class="logo-details">
			<i class='bx bx-lock-alt'></i> <span class="logo_name">SGT</span>
		</div>
		<!-- inicio nav -->
		<ul class="nav-links">
			<li><a href="/"> <i class='bx bx-home'></i> <span
					class="link_name">Home</span>
			</a>
				<ul class="sub-menu blank">
					<li><a class="link_name" href="/">Home</a></li>
				</ul></li>

			<li><a href="/titulo/titulos"> <i class="bx bx-pie-chart-alt-2"></i>
					<span class="link_name">Titulos</span>
			</a>
				<ul class="sub-menu blank">
					<li><a class="link_name" href="/titulos">Titulos</a></li>
				</ul></li>
			<li><a href="#"> <i class="bx bx-line-chart"></i> <span
					class="link_name">Empresa</span>
			</a>
				<ul class="sub-menu blank">
					<li><a class="link_name" href="#">Empresa</a></li>
				</ul></li>

			<li>
				<div class="profile-details">
					<div class="profile-content">
						<img src="images/perfil.jpg" alt="profile" />
					</div>
					<div class="name-job">
						<div class="profile_name">Adilson</div>
						<div class="job">Suporte</div>
					</div>
					<i class="bx bx-log-out"></i>
				</div>
			</li>
		</ul>
		<!-- fim nav -->
	</div>
	<!-- fim sidebar -->

	<section class="home-section">
		<div class="home-content">
			<i class="bx bx-menu"></i> <span class="text">Nome da Empresa</span>
		</div>
		<div class="content" layout:fragment="conteudo">
			<p>Aqui vai o conteudo da pagina</p>
		</div>
		<div class="footer">
			<div>(77)99857-9024</div>
			<div class="right">Vers√£o:</div>
		</div>
	</section>


	<script>
      let arrow = document.querySelectorAll(".arrow");
      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e) => {
          let arrowParent = e.target.parentElement.parentElement;
          arrowParent.classList.toggle("showMenu");
        });
      }

      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".bx-menu");
      sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });
    </script>

	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
